<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Song Player</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #3d3c3c;
      min-height: 100vh;
    }

    .box {
      width: 100%;
      aspect-ratio: 1/1;
      position: relative;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s;
      margin-bottom: 20px;
      background: #222;
    }

    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .audio-btn {
      position: absolute;
      bottom: 80px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      cursor: pointer;
    }

    .box:hover .audio-btn {
      display: flex;
    }

    .rotating {
      animation: spin 3s linear infinite;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 600px) {
      .audio-btn {
        width: 25px;
        height: 25px;
        font-size:20px;
        bottom: 50%;
      }
      /* .box {
        margin-bottom: 24px;
      } */
    }
  </style>
</head>
<body>

  <!-- Bootstrap Container and Row -->
  <div class="container pt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-2 d-flex justify-content-center">
        <div class="box" data-audio="audio1">
          <img src="pictures/pic1_moon.webp" alt="Pic 1">
          <button class="audio-btn">ðŸ”Š</button>
        </div>
      </div>
      <div class="col-12 col-md-2 d-flex justify-content-center">
        <div class="box" data-audio="audio2">
          <img src="pictures/pic2_nusrat sahb.jpg" alt="Pic 2">
          <button class="audio-btn">ðŸ”Š</button>
        </div>
      </div>
      <div class="col-12 col-md-2 d-flex justify-content-center">
        <div class="box" data-audio="audio3">
          <img src="pictures/pic3_raatein.jpeg" alt="Pic 3">
          <button class="audio-btn">ðŸ”Š</button>
        </div>
      </div>
      <div class="col-12 col-md-2 d-flex justify-content-center">
        <div class="box" data-audio="audio4">
          <img src="pictures/pic4_mushk.avif" alt="Pic 4">
          <button class="audio-btn">ðŸ”Š</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Hidden Audio Elements -->
  <audio id="audio1" src="music/Chand Sifarish Fanaa 128 Kbps.mp3"></audio>
  <audio id="audio2" src="music/Rabba_Lakh_Lakh_Shukar_Manaawa.mp3"></audio>
  <audio id="audio3" src="music/Tere-Bin-Nahi-Laage-PakiUM.Com_.mp3"></audio>
  <audio id="audio4" src="music/Mushk - Ali Zafar [128 Kbps]-(SongsPk.com.se).mp3"></audio>

  <script>
    const boxes = document.querySelectorAll(".box");
    const audios = {
      audio1: document.getElementById("audio1"),
      audio2: document.getElementById("audio2"),
      audio3: document.getElementById("audio3"),
      audio4: document.getElementById("audio4")
    };

    let currentAudio = null;
    let currentBox = null;

    // Stop all audios and remove rotation
    function stopAll() {
      Object.values(audios).forEach(audio => {
        audio.pause();
        audio.currentTime = 0;
      });

      boxes.forEach(box => box.classList.remove("rotating"));
      const allBtns = document.querySelectorAll(".audio-btn");
      allBtns.forEach(btn => btn.innerText = "ðŸ”Š");
    }

    boxes.forEach(box => {
      const btn = box.querySelector(".audio-btn");
      const audioId = box.getAttribute("data-audio");
      const audio = audios[audioId];

      btn.addEventListener("click", (e) => {
        e.stopPropagation(); // avoid click propagation to parent

        if (audio.paused) {
          stopAll();
          audio.play();
          box.classList.add("rotating");
          btn.innerText = "ðŸ”Š";
          currentAudio = audio;
          currentBox = box;
        } else {
          audio.pause();
          box.classList.remove("rotating");
          btn.innerText = "ðŸ”‡";
        }
      });
    });
  </script>

</body>
</html>
